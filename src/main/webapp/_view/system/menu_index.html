<script type="text/javascript">
    $(function(){
        $("#menuTable").bootstrapTable({
            idField: "id",
            method: 'get',
            pagination: false,
            singleSelect: true,
            clickToSelect: true,
            url: "/menu/getMenus",
            columns: [
                { title: "序号", width: 40, formatter: function(value, row, index) { return index + 1; }},
                { title: "菜单", field: "name", align: "left", width: 160, formatter: function(value, row, index) {
                    if (row["level"] == 1) {
                        return value;
                    } else if (row["level"] == 2) {
                        return " &nbsp <span style='color: red;'>|-</span> " + value;
                    } else if (row["level"] == 3) {
                        return " &nbsp&nbsp&nbsp&nbsp <span style='color: red;'>|-</span> " + value;
                    } else {
                        return value;
                    }
                }},
                { title: "URL", field: "url", width: 160 },
                { title: "排序号", field: "sort_number", width: 40 },
                { title: "操作", width: 120, formatter: function(value, row, index) {
                    return "<a href='#' onclick=add('" + row["id"] + "') class='fa fa-plus'>新增</a>&emsp;" +
                        "<a href='#' onclick=edit('" + row["id"] + "') class='fa fa-edit'>编辑</a>&emsp;" +
                        "<a href='#' onclick=del('" + row["id"] + "') class='fa fa-remove'>删除</a>"
                }}
            ],
        });
    });

</script>
