<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/common/css/platform.css" />
    <link rel="stylesheet" href="/common/css/left.css" />
    <title>系统</title>
</head>

<body>
<div id="container">
    <div id="bd">
        <div class="wrap clearfix">
            <div class="sidebar">
                <h2 class="sidebar-header"><p>功能导航</p></h2>
                <ul class="nav">
                    #for (m : menus)
                    <li class="li-#(for.index) #if (m.child>0) hasChild #end"><div class="nav-header"><a href="javascript:;" data-src="#(m.url)" class="clearfix"><span>#(m.name)</span><i class="icon"></i></a></div>
                        #if (m.child > 0)
                        <ul class="subnav">
                            #for (t : thirdMenus)
                            #if (t.parentId == m.id)
                            <li><a href="javascript:;" data-src="#(t.url)">#(t.name)</a></li>
                            #end
                            #end
                        </ul>
                        #end
                    </li>
                    #end
                </ul>
            </div>
            <div class="content">
                <div class="topbar clearfix">
                    <ul class="user-msg clearfix">
                        <li><img src="../images/583321.png" alt="">事件<span>0.00元</span>[<a href="javascript:;">充值</a>]</li>
                        <li><img src="../images/583349.png" alt="">工单<span>0</span>条[<a href="javascript:;">购买</a>]</li>
                        <li><img src="../images/583450.png" alt="">今日事件<span>0</span>份[<a href="javascript:;">购买</a>]</li>
                        <li><img src="../images/583468.png" alt="">今日完成工单[<a href="javascript:;">购买</a>]</li>
                        <li><img src="../images/15435.png" alt="">天气预报</li>
                        <li><img src="../images/514958.png" alt="">[<a href="javascript:;">联系客户经理</a>]</li>
                    </ul>
                    <div class="contact clearfix">
                        <a class="wx" href="javascript:;"><img src="../images/wx.png" alt="">微信公众号</a>
                        <a class="qq" href="javascript:;"><img src="../images/QQ.png" alt="">QQ客户</a>
                    </div>
                </div>
                <iframe src="#(iframe??)" id="iframe" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/assets/plugins/jquery/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/common/js/platform.js"></script>
<script type="text/javascript" src="/common/js/left.js"></script>

</html>
